<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="css/ajax-style.css">
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="btn" value="Reload Page" onClick="document.location.reload(true)">Refresh Inventory</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
const tInfo = async() => {
    try {
        let response = await fetch(`data/inventory.json`)
        let data = response.json()
        return data
    }catch(error) {
        return tInfo()
    }
}
    (async() => {
        let tools = await tInfo()
        console.log(tools.title)
        let toolTable = document.querySelector('#insertProducts')
        let toolProducts = ''
        tools.forEach(tool => {
            toolProducts += `<tr>
                       <td>${tool.title}</td>
                       <td>${tool.quantity}</td>
                       <td>${tool.price}</td>
                       <td>${tool.categories}</td>

                    </tr>`
        })
        toolTable.innerHTML = toolProducts
    })();

function toggleBtn() {
    let btn = document.querySelector('#btn')
    btn.addEventListener('click',function (){

    })
}
toggleBtn()

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

})();
</script>

</body>
</html>
